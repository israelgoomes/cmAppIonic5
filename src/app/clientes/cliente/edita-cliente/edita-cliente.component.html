<ion-card>
  <ion-card-header>
    Dados do cliente    
  </ion-card-header>
  <ion-card-content>
     <form [formGroup]="clientForm">

      <!-- <ion-row> -->

        <ion-row>
    
    <mat-form-field style="width: 100%;">
      <input matInput placeholder="Nome" formControlName="nome">
    </mat-form-field>
</ion-row>

    <mat-form-field>
      <input matInput placeholder="Telefone" formControlName="telefone">
    </mat-form-field>

      <mat-form-field>
      <input matInput placeholder="E-mail" formControlName="email">
    </mat-form-field>

      <mat-form-field>
      <input matInput placeholder="Cep" formControlName="cep">
    </mat-form-field>
  
      <mat-form-field>
      <input matInput placeholder="Rua" formControlName="rua">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Bairro" formControlName="bairro">
    </mat-form-field>
          <mat-form-field>
      <input matInput placeholder="Cidade" formControlName="cidade">
    </mat-form-field>
  
    <mat-form-field>
      <input matInput placeholder="Estado" formControlName="estado">
    </mat-form-field>


<!-- </ion-row> -->
  </form>
  </ion-card-content>
</ion-card>

<ion-card style="height: 50px; padding-top: 07px;" (click)="salvar()">
  <ion-card-content style="padding-top: 5px; padding-bottom: 0px; ">
    
<label>Editar cliente</label><ion-note slot="end">
  <ion-icon style="font-size: 20px; float: right;" name="build-outline"></ion-icon> </ion-note>
      <br/>
  </ion-card-content>
</ion-card>
