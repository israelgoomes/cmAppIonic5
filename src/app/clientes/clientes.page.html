<ion-buttons >
  <ion-menu-button autoHide="false"></ion-menu-button>
</ion-buttons>
<ion-fab vertical="top" horizontal="end" slot="fixed">

    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-content [fullscreen]="true">

<app-header></app-header>

  

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">clientes</ion-title>
    </ion-toolbar>
  </ion-header>

<div *ngFor="let cliente of clientes">
<app-cliente [cliente]="cliente" ></app-cliente>
</div>

<ion-button ion-button shape="block" fill="outline" routerLink="/geolocation-test">Geolocation</ion-button>
