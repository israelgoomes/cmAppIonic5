
<ion-buttons >
  <ion-menu-button autoHide="false"></ion-menu-button>
</ion-buttons>
<ion-fab vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button [color]="color" (click)="cadastroProjeto()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-content [fullscreen]="true">

  <app-header></app-header>


  <div *ngFor="let projeto of listaServicos">
  <app-projeto [projeto]="projeto"></app-projeto>
</div>
  <!-- <app-explore-container name="Servicos Page"></app-explore-container> -->
</ion-content>
