<mat-form-field [ngStyle]="{'width': width}">
  <mat-label>{{label}}</mat-label>
  <mat-select [(value)]="selected" [disabled]="disabled.value">
    <mat-option *ngFor="let l of lista" (click)="setValue(l[valueAtr])" [value]="l[valueAtr]">
      {{l[view]}}
    </mat-option>
  </mat-select>
</mat-form-field>
